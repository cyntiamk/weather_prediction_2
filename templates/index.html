<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Tomorrow</title>
        <!--<script src="https://d3js.org/d3.v4.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
  <body>
  <div class="container-fluid">

  <div class="row"> 
    <div class="col-md-2">  
    <select class="btn btn-light dropdown-toggle" style="opacity: 0.75" name="dropdownSelect" id="dropdownSelect" onchange="get_owm(this.value)"> 
        <option value="Amsterdam">Amsterdam</option>
        <option value="Irvine">Irvine</option>
        <option value="Lihue">Lihue</option>
        <option value="Kyoto">Kyoto</option>
        <option value="Nice">Nice</option>
        <option value="Manly">Manly</option>
        <option value="Salvador">Salvador</option>
    </select>
    </div>  
  </div>
  <br>

  <div class="row">
    <div class="col-md-2" style='position: absolute; bottom: 23em; left: 0;'> 
    <div class="panel-position">
      <div class="panel panel-primary" style="opacity: 0.75">
        <div class="panel-heading">
          <h3 class="panel-title">Current Weather</h3>
        </div>
      <div id= "panel-status" class="panel-body"></div>
    </div>
    </div>
  </div>
  <div class="col-md-6"></div>
       <div class="col-md-5 pull-right text-right">
        <h3>Predicted Average Temperature</h3>
        <h6 id="current-avg"></h6>
        <hr>
        <div class="d-flex justify-content-between">
          <p class="circle pull-right" style="opacity: 0.90"><span id="prediction" style="opacity: 0.9"></span></p>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/app.js"></script>


</body>

</html>
